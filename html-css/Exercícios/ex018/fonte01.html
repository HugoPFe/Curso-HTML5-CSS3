<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap');
        
        body{
            font: normal normal 16px 'Work Sans', sans-serif;
        }
        h1{
           font: italic bold 3em 'Kaushan Script';
        }
        h2{
            font: italic bold 2em 'Kaushan Script';
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum dolorem voluptatem eos vitae atque aliquam ipsa voluptate odio, veritatis vel amet. Laborum, accusamus. Sunt, dolores rerum dolor nisi ipsa impedit.</p>
    <h2>Subtítulo</h2>
</body>
</html>
